<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <style>
        @media (prefers-color-scheme: dark) {
            .bg { fill: #000000; }
            .text { fill: #ffffff; }
        }
        @media (prefers-color-scheme: light) {
            .bg { fill: #ffffff; }
            .text { fill: #000000; }
        }
    </style>
    
    <!-- background -->
    <rect width="100%" height="100%" class="bg"/>

    <!-- circle -->
    <defs>
        <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0080ff;stop-opacity:0.6">
                <animate attributeName="stop-opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:none;stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ff80;stop-opacity:0.6">
                <animate attributeName="stop-opacity" values="0.6;0.2;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:none;stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="blob3" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff8000;stop-opacity:0.6">
                <animate attributeName="stop-opacity" values="0.6;0.2;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:none;stop-opacity:0"/>
        </radialGradient>

        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
        </filter>
    </defs>

    <circle cx="50" cy="60" r="200" fill="url(#blob1)" filter="url(#blur)"/>
    <circle cx="150" cy="60" r="200" fill="url(#blob2)" filter="url(#blur)"/>
    <circle cx="250" cy="60" r="200" fill="url(#blob3)" filter="url(#blur)"/>
    <circle cx="350" cy="60" r="200" fill="url(#blob1)" filter="url(#blur)"/>
    <circle cx="100" cy="140" r="200" fill="url(#blob3)" filter="url(#blur)"/>
    <circle cx="200" cy="140" r="200" fill="url(#blob1)" filter="url(#blur)"/>
    <circle cx="300" cy="140" r="200" fill="url(#blob2)" filter="url(#blur)"/>

    <!-- text -->
    <text x="200" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" class="text">
      Hello, I'm $0
    </text>
    <text x="200" y="100" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" class="text">
      About me
    </text>
    <text x="200" y="115" font-family="Arial" font-size="10" font-weight="" text-anchor="middle" class="text">
      WebDeveloper BackendDeveloper StockTrader ML Engineer
    </text>
    <text x="200" y="130" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" class="text">
      My skill
    </text>
    <text x="200" y="145" font-family="Arial" font-size="10" font-weight="" text-anchor="middle" class="text">
      Python Pytorch Html CSS Javascript TypeScript React Next.js
    </text>
    <text x="200" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" class="text">
      Products
    </text>
    <text x="200" y="175" font-family="Arial" font-size="10" font-weight="" text-anchor="middle" class="text">
      subnect.com
    </text>
</svg>
