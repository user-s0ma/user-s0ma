<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <!-- background -->
    <rect width="100%" height="100%" fill="#ffffff"/>

    <!-- circle -->
    <defs>
        <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0080ff;stop-opacity:0.8">
                <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff80ff;stop-opacity:0.8">
                <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" begin="1s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="blob3" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff8000;stop-opacity:0.8">
                <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" begin="2s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </radialGradient>
    </defs>

    <circle cx="50" cy="60" r="200" fill="url(#blob1)" filter="url(#blur)"/>
    <circle cx="150" cy="60" r="200" fill="url(#blob2)" filter="url(#blur)"/>
    <circle cx="250" cy="60" r="200" fill="url(#blob3)" filter="url(#blur)"/>
    <circle cx="350" cy="60" r="200" fill="url(#blob1)" filter="url(#blur)"/>

    <circle cx="100" cy="140" r="200" fill="url(#blob3)" filter="url(#blur)"/>
    <circle cx="200" cy="140" r="200" fill="url(#blob1)" filter="url(#blur)"/>
    <circle cx="300" cy="140" r="200" fill="url(#blob2)" filter="url(#blur)"/>

    <!-- text -->
    <style>
      .char {
        opacity: 0;
        animation: fadeIn 0.1s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
    <text x="200" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan class="char" style="animation-delay: 1.0s">H</tspan>
      <tspan class="char" style="animation-delay: 1.1s">e</tspan>
      <tspan class="char" style="animation-delay: 1.2s">l</tspan>
      <tspan class="char" style="animation-delay: 1.3s">l</tspan>
      <tspan class="char" style="animation-delay: 1.4s">o</tspan>
      <tspan class="char" style="animation-delay: 1.5s">,</tspan>
      <tspan class="char" style="animation-delay: 1.6s" xml:space="preserve"> </tspan>
      <tspan class="char" style="animation-delay: 1.7s">I</tspan>
      <tspan class="char" style="animation-delay: 1.8s">'</tspan>
      <tspan class="char" style="animation-delay: 1.9s">m</tspan>
      <tspan class="char" style="animation-delay: 2.0s" xml:space="preserve"> </tspan>
      <tspan class="char" style="animation-delay: 2.1s">$</tspan>
      <tspan class="char" style="animation-delay: 2.2s">0</tspan>
    </text>
    <text x="200" y="100" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">
      About me
    </text>
    <text x="200" y="110" font-family="Arial" font-size="8" font-weight="" text-anchor="middle" fill="#000000">
      WebDeveloper BackendDeveloper StockTrader ML engineer
    </text>
    <text x="200" y="130" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">
      My skill
    </text>
    <text x="200" y="140" font-family="Arial" font-size="8" font-weight="" text-anchor="middle" fill="#000000">
      Python Pytorch HTML CSS Javascript TypeScript React Next.js
    </text>
    <text x="200" y="160" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">
      Products
    </text>
    <text x="200" y="170" font-family="Arial" font-size="8" font-weight="" text-anchor="middle" fill="#000000">
      subnect.com
    </text>
</svg>
